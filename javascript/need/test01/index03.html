<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

</body>
<script src="three.js"></script>
<script src="http://y0.ifengimg.com/base/jQuery/jquery-1.9.1.min.js"></script>



<script>

    (function ($) {
        /* body... */
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,.1,1000);

        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0x000000, 1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);


        camera.position.set(20,0,155);

        var cloud;

        createParticles();

        document.body.appendChild(renderer.domElement);


        function createParticles() {

            var gemo = new THREE.Geometry();





            var material = new THREE.PointCloudMaterial({
                size:3,
                color:0xfffff,
                transparent:true,
                opacity:.5,
                vertexColors:true,
            })


            var range = 500;
            for(var i=0;i<10000;i++){
                var particle = new THREE.Vector3(Math.random()*range-range/2,Math.random()*range-range/2,Math.random()*range-range/2);
                gemo.vertices.push(particle);

                var color = new THREE.Color(0xffffff)

                color.setHSL(color.getHSL().h,color.getHSL().s,Math.random()*color.getHSL().l);
                gemo.colors.push(color);
            }


//        两个color的区别

             cloud = new THREE.PointCloud(gemo,material);
             cloud.name = "particles";

            scene.add(cloud);

        }



        render();
        function render() {
            requestAnimationFrame(render);
            renderer.render(scene,camera);

            cloud.rotation.x += 0.01;
            cloud.rotation.y += 0.01;

        }

    })(jQuery)
</script>
</html>
