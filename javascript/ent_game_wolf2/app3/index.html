        <script>
            // 放在在JS顶部
            var setpage=new Image();
            // 放在想要统计的位置
            setpage.src='http://sapp.d.ifeng.com/stat.html?site=(ifeng_zhanlang2_h5)&dtfrom=(begin|end)&dateline='+(new Date).getTime();
            setTimeout( function(){
                document.getElementById("loading").style.display="none";
            } , 5000);

            //加载与转屏
            function hengshuping() {
                //turn
                if (window.orientation == 90 || window.orientation == -90) {
                    document.getElementById("wrongmask").style.display="block";
                } else {
                    document.getElementById("wrongmask").style.display="none";
                };
            };
            window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);

        </script>
