<script>
    window.onload = function(){



        function deepClone (p,c){
            var  c = c||{};
            for(var i in p){
                if(typeof p[i]==="object"){
                        c[i] =  Array.isArray(p[i])?[]:{}
                        deepClone(p[i],c[i]);
                }else{
                    c[i]=p[i];
                }
            }
            return c;
        }



    }
</script>
</html>
