    <script>
        // 放在在JS顶部
        var setpage=new Image();
        // 放在想要统计的位置
        setpage.src='http://sapp.d.ifeng.com/stat.html?site=(ifeng_heros_love_h5)&dtfrom=(begin|end)&dateline='+(new Date).getTime();
        setTimeout( function(){
            document.getElementById("loading").style.display="none";
        } , 3000);



        if(window.history && history.pushState){

            var e = window.location.href + '#backhead',
                t = "http://fashion.ifeng.com/emotion/special/return/";
//                t = "http://ued.ifeng.com/ued_h5/back_ifeng/index.html";
            window.onpopstate = function(event) {
                var t = event.state;
                "index" === t.page && location.reload()
            };
            history.replaceState({
                page:"index"
            },null,t);
            history.pushState({
                page:"share"
            },null,e);
        }









        function share(data_count,randomeNum,img_url) {
            var count_end = data_count||"n";



            var real_content,real_desc;
            real_content ='超级英雄大片“秀恩爱联盟”七夕献映';
            real_desc = '蝙蝠侠、钢铁侠、蜘蛛侠、美队、超人……你想和谁一起过七夕？'

            var url = window.location.href;
            var real_img_url = img_url||"http://p2.ifengimg.com/71f9287bab6b3ce4/2017/34/2ea7acf9e137187.jpg";
            var link = "http://creative.ifeng.com/WxInterface";
            var data = {
                'url':url,
            }
            $.getJSON(link+"/WxInterface.php?callback=?",data,function(data){
                var sign = eval(data);
                wx.config({
                    debug: false,
                    appId: sign.appId,
                    timestamp:sign.timestamp,
                    nonceStr: sign.nonceStr,
                    signature: sign.signature,
                    jsApiList: [
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage',
                        'onMenuShareQQ',
                        'onMenuShareWeibo'
                    ]
                });
            });
            wx.ready(function  () {


                var myvedio = document.getElementById("myaudio");

                myvedio.setAttribute("src","http://p3.ifengimg.com/71f9287bab6b3ce4/2017/34/884c2b63b47c60b.mp3");

                myvedio.play();
                // 分享给朋友圈
                wx.onMenuShareTimeline({
                    title: real_content, // 分享标题
                    link: '', // 分享链接
                    imgUrl: real_img_url, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                // 朋友
                wx.onMenuShareAppMessage({
                    title: real_content, // 分享标题
                    desc: real_desc, // 分享描述
                    link: '', // 分享链接
                    imgUrl: real_img_url, // 分享图标
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                // QQ
                wx.onMenuShareQQ({
                    title: real_content, // 分享标题
                    desc: real_desc,// 分享描述
                    link: '', // 分享链接
                    imgUrl: real_img_url,// 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
                // 新浪
                wx.onMenuShareWeibo({
                    title: real_content, // 分享标题
                    desc: real_desc, // 分享描述
                    link: '', // 分享链接
                    imgUrl: real_img_url, // 分享图标
                    success: function () {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () {
                        // 用户取消分享后执行的回调函数
                    }
                });
            })
        }

        share();

        function muzicPlay() {
            var myvedio = document.getElementById("myaudio");
            myvedio.setAttribute("src","http://p3.ifengimg.com/71f9287bab6b3ce4/2017/34/884c2b63b47c60b.mp3");
            myvedio.play();


            $(".muzic-opening").bind( ((IsPC()==true)?"click":"touchstart"),function () {
                $(this).css("display","none");
                $(".muzic-stoping").css("display","block");
                myvedio.pause();

            });
            $(".muzic-stoping").bind( (IsPC()==true)?"click":"touchstart",function () {
                $(this).css("display","none");
                $(".muzic-opening").css("display","block");
                myvedio.play();
            })
        }
        muzicPlay();
    </script>
